<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        dialog.login {
            background-color: #292929;
            color: #fff;
            padding: 40px;
        }

        .title {
            padding: 15px;
            /* コンテンツの内側の余白 */
            text-align: center;
            /* テキストを中央揃え */
            font-family: "Russo One", sans-serif;
            /* フォントの指定 */
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>

<body>
    <dialog class="login">
        <h1 class="title">Login</h1>
        <p>ユーザー名: <input class="username" type="email" style="width:fit-content"></p>
        <p>パスワード: <input class="password" type="password" style="width:fit-content"></p>
        <button style="width: 100%" onclick="login()" class="login-button">ログイン</button>
    </dialog>
    <script>
        document.querySelector(".login").showModal()
        function login() {
            document.querySelector(".login-button").disabled = true;
            document.querySelector(".username").disabled = true;
            document.querySelector(".password").disabled = true;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbwDKI_-L5Asg5e4wP_vkyWkjop1VCDaFRFgY7S_J7xV5ws0o60DZAr7tWyE0BxguO3v1Q/exec");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            const body = JSON.stringify({
                username: document.querySelector(".username").value,
                password: document.querySelector(".password").value,
                type: "login",
            });
            xhr.onload = () => {
                console.log(xhr)
                if (xhr.readyState == 4 && xhr.status == 200) {
                    if (xhr.responseText == "ログイン完了") {
                        user_name = document.querySelector(".username").value;
                    } else {
                        alert(xhr.responseText);
                    }
                } else {
                    alert(`Error: ${xhr.status}`);
                }
                document.querySelector(".login-button").disabled = false;
                document.querySelector(".username").disabled = false;
                document.querySelector(".password").disabled = false;
            };
            xhr.send(body);
        }
    </script>
</body>

</html>
