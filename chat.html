<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        .theOther {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            z-index: 100;
            text-align: center;
        }

        .chat-container {
            padding: 20px;
            width: calc(100% - 40px);
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .message-sender {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .message-text {
            color: #333;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="theOther"></div>
    <div class="chat-container"></div>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycbwDKI_-L5Asg5e4wP_vkyWkjop1VCDaFRFgY7S_J7xV5ws0o60DZAr7tWyE0BxguO3v1Q/exec");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        const body = JSON.stringify({
            username: localStorage["user_name"],
            to: "なんざん",
            type: "receive_chat_data",
        });
        xhr.onload = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const chatData = JSON.parse(xhr.response);
                const container = document.querySelector('.chat-container');
                const theOtherDiv = document.querySelector('.theOther');

                // 最初のメッセージから送り先を取得して表示
                if (chatData.length > 0) {
                    const recipient = chatData[0][1];
                    theOtherDiv.textContent = recipient;
                }

                chatData.forEach((message) => {
                    const [sender, recipient, text, timestamp] = message;

                    // タイムスタンプを日時に変換
                    const date = new Date(timestamp);
                    const timeString = date.toLocaleString('ja-JP');

                    // メッセージ要素を作成
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <div class="message-sender">${sender}</div>
                        <div class="message-text">${text}</div>
                        <div class="message-time">${timeString}</div>
                    `;

                    container.appendChild(messageElement);
                });
            }
        };
        xhr.send(body);
    </script>
</body>

</html>
